    document.getElementById("xx").addEventListener('click',xx);
    function xx(){
        ar.push('*');

    }
    document.getElementById("na").addEventListener('click',na);
    function na(){
        ar.push('/');
        input.value = ar.join('');
    }
    document.getElementById("cal").addEventListener('click',cal);
    function cal(){
       const array =ar.join('');
       let su = array.match(/\d+/g);
       let buho = array.match(/[^가-힣\w\s]/g);
       var sum = Number(su[0]);

       for(var i=0;i<buho.lengh;i++){
            if(buho[i] =='+'){
                sum +=Number(su[i+1]);
            }
            else if (buho[i]=='-'){
                sum -=Number(su[i+1]);
            }
            else if (buho[i]=='*'){
                sum *=Number(su[i+1]);
            }
            else if (buho[i]=='/'){
                sum /=Number(su[i+1]);
            }
       }
       document.getElementById("clear").addEventListener('click',clear);
        function clear(){
           input.value= ar ;
        }
    
       input.value =sum;
    }
